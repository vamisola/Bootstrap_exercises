<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Learning</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Bootstrap Designing</h1>
		</div>
		<form class="col-md-4">
			<div class="form-group">
				<label for="name">Your name</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="name">Password</label>
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<label for="name">Your email</label>
				<input type="email" class="form-control">
			</div>
		</form>

		<div class="page-header">
			<h4>Bootstrap Designing inline form</h4>
		</div>
		<form class="form-inline">
			<div class="form-group">
				<label for="name">Your name</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="name">Password</label>
				<input type="password" class="form-control">
			</div>
			<div class="form-group">
				<label for="name">Your email</label>
				<input type="email" class="form-control">
			</div>
		</form>

		<div class="page-header">
			<h4>Bootstrap Designing horizontal form</h1>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="name" class="control-label col-md-2">Your name</label>
				<div class="col-md-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="control-label col-md-2">Password</label>
				<div class="col-md-10">
					<input type="password" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="control-label col-md-2">Your Email</label>
				<div class="col-md-10">
					<input type="email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label for="comments" class="control-label col-md-2">Comments</label>
				<div class="col-md-10">
					<textarea class="form-control" rows="10"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Skills</label>
				<div class="col-md-10">
					<div class="checkbox">
						<label><input type="checkbox">HTML</label>				
					</div>
					<div class="checkbox">
						<label><input type="checkbox">HTML</label>				
					</div>
					<div class="checkbox">
						<label><input type="checkbox">HTML</label>				
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Skills</label>
				<div class="col-md-10">
					<div class="checkbox"> 
						<label class="checkbox-inline"><input type="checkbox">HTML</label>
						<label class="checkbox-inline"><input type="checkbox">HTML</label>
						<label class="checkbox-inline"><input type="checkbox">HTML</label>

				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-2">Gender</label>
				<div class="col-md-10">
					<div class="radio">
						<label><input type="radio" name="gender">Male</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="gender">Female</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-md-2">Gender</label>
				<div class="col-md-10">
					<div class="radio">
						<label class="radio-inline"><input type="radio" name="gender">Male</label>
						<label class="radio-inline"><input type="radio" name="gender">Female</label>
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Country </label>
				<div class="col-md-10">
					<select class="form-control">
						<option>UK</option>
						<option>Australia</option>
						<option>USA</option>
						<option>Asia</option>

					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<button class="btn btn-success btn-block">Submit</button>
				</div>
			</div>
		</form>

	</div>

</body>
</html>
