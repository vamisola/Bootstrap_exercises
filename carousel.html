<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Learning</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div id="carousel1" class="carousel slide" data-ride="carousel" style="width:500px;">
			<ol class="carousel-indicators">
				<li data-target="#carousel1" data-slide-to="0" class="0"></li>
				<li data-target="#carousel1" data-slide-to="1"></li>
				<li data-target="#carousel1" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="item active">
					<img src="images/th.jpeg" width="500px">
					<div class="carousel-caption">
						<h3>Cutie dog</h3>
						<p>This is the most cute dog in the world.</p>
					</div>
				</div>
				<div class="item">
					<img src="images/th.jpeg" width="500px">
					<div class="carousel-caption">
						<h3>Handsome dog</h3>
						<p>This is the most cute dog in the world.</p>
					</div>
				</div>
				<div class="item">
					<img src="images/th.jpeg" width="500px">
					<div class="carousel-caption">
						<h3>Smelly dog</h3>
						<p>This is the most cute dog in the world.</p>
					</div>
				</div>
				
			</div>
			<a href="#carousel1" class="left carousel-control" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			</a>
			<a href="#carousel1" class="right carousel-control" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			</a>
		
		</div>
	</div>

</body>
</html>
